<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>newisland</title>
		<link rel="stylesheet" href="css/styles.min.css">
	</head>
	<body>
		<div class="controls">
			<label for="scale">Scale: <input type="number" id="scale" value="25" min="1" max="50"></label>

			<label for="persistence">Persistence: <input type="number" id="persistence" value="0.5" min="0.5" max="5"></label>
			<button id="generate">Generate!</button>
		</div>
		<svg id="island"></svg>
		<script src="js/bundle.min.js"></script>
